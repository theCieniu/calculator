<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>calculatorE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/ico">
  <meta name="author" content="Paulina Weiher">
  <meta name="keywords" content="javascript calculator app">
</head>

<body>

  <header>
    <h1>JavaScript <span>Calculator</span></h1>
  </header>



  <main>
    <section id="equation">

    </section>
    <section id="display">
      0
    </section>

    <section id="calculator">
      <div>
        <ol id="memory">
          <li class="button">MC</li>
          <li class="button">MR</li>
          <li class="button">M+</li>
          <li class="button">M-</li>
          <li class="button">MS</li>

        </ol>
      </div>
      <div>
        <ol id="buttons">
          <li class="button">%</li>
          <li class="button">CE</li>
          <li class="button">C</li>
          <li class="button">&larr;</li>
          <li class="button">1/x</li>
          <li class="button">x2</li>
          <li class="button">2x</li>
          <li class="button">/</li>
          <li class="digit button button-active ">7</li>
          <li class="digit button">8</li>
          <li class="digit button">9</li>
          <li class="button">x</li>
          <li class="digit button">4</li>
          <li class="digit button">5</li>
          <li class="digit button">6</li>
          <li class="button">-</li>
          <li class="digit button">1</li>
          <li class="digit button">2</li>
          <li class="digit button">3</li>
          <li class="button">+</li>
          <li class="digit button">+/-</li>
          <li class="digit button">0</li>
          <li class="digit button">,</li>
          <li class="button" id="enter">=</li>
        </ol>
      </div>
    </section>

    <section id="history">

    </section>





  </main>

  <footer>
    Created by <a href="https://github.com/theCieniu" target="_blank">Paulina Weiher @theCieniu</a>
  </footer>


  <script src="script.js"></script>
</body>

</html>
